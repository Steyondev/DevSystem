# DevSystem Configuration
# Official SteyOn Developer System for Minecraft Servers
# This plugin provides essential development tools and utilities
# for server administrators and developers to streamline workflows
# and enhance productivity in Minecraft server environments.

# Config version - DO NOT MODIFY!
config-version: 1

# Message Settings
messages:
  # Plugin prefix - Used in all messages
  prefix: "<b><gradient:#003CD6:#00A2FF>DEVSYSTEM</gradient></b> <dark_gray>»</dark_gray> "
  
  # Plugin Messages
  plugin:
    enabled: "<prefix><gray>Plugin has been </gray><green>enabled<dark_gray>!</dark_gray>"
    disabled: "<prefix><gray>Plugin has been </gray><red>disabled<dark_gray>!</dark_gray>"
    checking-updates: "<prefix><gray>Checking for updates</gray><dark_gray>...</dark_gray>"
    starting: "<prefix><gray>Starting DevSystem</gray><dark_gray>...</dark_gray>"
    config-loaded: "<prefix><gray>Configuration has been </gray><green>loaded<dark_gray>!</dark_gray>"
  
  # Permission errors
  no-permission: "<prefix><red>You don't have permission to use this command<dark_gray>!</red>"
  
  # Command messages
  command:
    unknown: "<prefix><red>Unknown command. Type /help for help<dark_gray>.</red>"
    player-only: "<prefix><red>This command can only be executed by a player<dark_gray>!</red>"
    usage: "<prefix><red>Usage<dark_gray>: {usage}</red>"
    not-found: "<prefix><red>{target} not found<dark_gray>.</red>"

# Plugin Manager Settings
plugin-manager:
  # GUI titles
  main-gui-title: "<aqua><bold>Plugins</bold> <dark_gray>• Übersicht"
  details-gui-title: "<aqua><bold>Plugin</bold> <dark_gray>• {plugin}"
  help-title: "<aqua><bold>Plugin Manager Help</bold>"
  
  # Plugin items in GUI
  plugin-name: "<aqua>{plugin}"
  plugin-version: "<dark_gray>➥<gray> Version<dark_gray>: <green>{version}</green>"
  plugin-author: "<dark_gray>➥<gray> Author<dark_gray>: <green>{author}</green>"
  plugin-description: "<dark_gray>➥<gray> Description<dark_gray>: <green>{description}</green>"
  plugin-status: "<dark_gray>| <gray>Status<dark_gray>: {status}"
  status-enabled: "<green>Enabled</green>"
  status-disabled: "<red>Disabled</red>"
  click-to-manage: "<dark_gray>» <gray>Click to manage this plugin"
  
  # Additional plugin information
  plugin-commands: "<dark_gray>➥<gray> Commands<dark_gray>: <green>{commands}</green>"
  plugin-dependencies: "<dark_gray>➥<gray> Dependencies<dark_gray>: <green>{dependencies}</green>"
  plugin-soft-dependencies: "<dark_gray>➥<gray> Soft Dependencies<dark_gray>: <green>{softdependencies}</green>"
  plugin-website: "<dark_gray>➥<gray> Website<dark_gray>: <green>{website}</green>"
  plugin-main-class: "<dark_gray>➥<gray> Main Class<dark_gray>: <green>{mainclass}</green>"
  plugin-events: "<dark_gray>➥<gray> Event Listeners<dark_gray>: <green>{events}</green>"

  # Navigation buttons
  prev-page: "<dark_gray>« <blue>Previous Page</blue>"
  next-page: "<blue>Next Page <dark_gray>»</blue>"
  back-text: "<dark_gray>« <blue>Back to Plugin List</blue>"
  
  # Action buttons
  reload-text: "<yellow>Reload Plugin</yellow>"
  reload-lore: "<dark_gray>» <gray>Click to reload this plugin"
  enable-text: "<green>Plugin aktivieren</green>"
  enable-lore: "<dark_gray>» <gray>Click to enable this plugin"
  disable-text: "<red>Plugin deaktivieren</red>"
  disable-lore: "<dark_gray>» <gray>Click to disable this plugin"
  
  # Plugin Manager messages
  plugin-enabled: "<prefix><gray>The Plugin </gray><aqua>{plugin}</aqua><gray> has been </gray><green>enabled<dark_gray>!"
  plugin-disabled: "<prefix><gray>The Plugin </gray><aqua>{plugin}</aqua><gray> has been </gray><red>disabled<dark_gray>!"
  plugin-reloaded: "<prefix><gray>The plugin </gray><yellow>{plugin}</yellow><gray> has been </gray><yellow>reloaded<dark_gray>!"
  plugin-not-enabled: "<prefix><red>Plugin is not enabled<dark_gray>!"
  plugin-already-enabled: "<prefix><red>Plugin is already enabled<dark_gray>: {plugin}</red>"
  plugin-already-disabled: "<prefix><red>Plugin is already disabled<dark_gray>: {plugin}</red>"
  cannot-disable-self: "<prefix><red>You cannot disable this plugin<dark_gray>!</red>"
  plugin-not-found: "<prefix><red>Plugin not found<dark_gray>: {plugin}</red>"
  
  # Command help messages
  command-help:
    list: "<dark_gray>» <gray>Lists all plugins on the server"
    info: "<dark_gray>» <gray>Shows information about a plugin"
    enable: "<dark_gray>» <gray>Enables a plugin"
    disable: "<dark_gray>» <gray>Disables a plugin"
    reload: "<dark_gray>» <gray>Reloads a plugin"
  
  # Command usage messages
  command-usage:
    info: "<dark_gray>» <gray>/plugmanager info <blue><plugin>"
    enable: "<dark_gray>» <gray>/plugmanager enable <blue><plugin>"
    disable: "<dark_gray>» <gray>/plugmanager disable <blue><plugin>"
    reload: "<dark_gray>» <gray>/plugmanager reload <blue><plugin>"
  
  # Info command
  info-header: "<aqua><bold>Plugin Information</bold><dark_gray>: {plugin}"
  info-name: "<dark_gray>➥<gray> Name<dark_gray>: <green>{name}</green>"
  info-version: "<dark_gray>➥<gray> Version<dark_gray>: <green>{version}</green>"
  info-authors: "<dark_gray>➥<gray> Author(s)<dark_gray>: <green>{authors}</green>"
  info-description: "<dark_gray>➥<gray> Description<dark_gray>: <green>{description}</green>"
  info-status: "<dark_gray>➥<gray> Status<dark_gray>: {status}"
  
  # List command
  list-header: "<aqua><bold>Plugin List</bold> <dark_gray>({enabled}/{total})"
  list-format-enabled: "<green>{plugin}</green>"
  list-format-disabled: "<red>{plugin}</red>"
  list-separator: "<dark_gray>, </dark_gray>"
  
  # Settings
  settings:
    allow-disable-core-plugins: false
    show-plugin-version-in-list: true
    confirm-reload-all: true
    reload-timeout-seconds: 10