name: DevSystem
version: '1.0'
main: de.steyon.devSystem.DevSystem
api-version: '1.21'
authors: [ SteyOn ]
description: Official SteyOn Developer System for Minecraft Servers
website: https://github.com/SteyOn

commands:
  plugmanager:
    description: Manage your server plugins
    usage: /plugmanager
    aliases: [pm, plugman]
    permission: devsystem.pluginmanager

permissions:
  devsystem.pluginmanager:
    description: Allows using the plugin manager
    default: op
